<ul id="slide-out" class="sidenav sidenav-fixed" style="background-color: #fdfdfd">
    <li></li>
        <div class="user-view" style="width:300px;height:176px">
            <div class="background">
                <img src="{{ @BASE }}/view/includes/images/Green_River_College_logo.png" style="width:300px; height:176px;">
            </div>
        </div>
    </li>
    <check if="{{ @user->isAdmin() }}">
        <true>
            <li><a class="waves-effect" href="{{ @BASE }}/reports/grades/0"><i class="material-icons green-text text-darken-4">assessment</i>Grade Report</a></li>
            <li><a class="waves-effect" href="{{ @BASE }}/reports/assignments/0"><i class="material-icons green-text text-darken-4">assignment</i>Assignment Report</a></li>
            <li><a class="waves-effect" href="{{ @BASE }}/reports/engagement/0"><i class="material-icons green-text text-darken-4">assignment_late</i>Engagement Report</a></li>
            <li><div class="divider"></div></li>
            <li><a class="waves-effect" href="{{ @BASE }}/admin"><i class="material-icons green-text text-darken-4">person</i>Admin</a></li>
        </true>
        <false>
            <li><a class="waves-effect" href="{{ @BASE }}/reports/grades/{{ @index }}" data-target="courseDropDown"><i class="material-icons green-text text-darken-4">assessment</i>Grade Report</a></li>
            <li><a class="waves-effect" href="{{ @BASE }}/reports/assignments/{{ @index }}"><i class="material-icons green-text text-darken-4">assignment</i>Assignment Report</a></li>
            <li><a class="waves-effect" href="{{ @BASE }}/reports/engagement/{{ @index }}"><i class="material-icons green-text text-darken-4">assignment_late</i>Engagement Report</a></li>
            <li><div class="divider"></div></li>
        </false>
    </check>

    <li><a class="waves-effect" href="{{ @BASE }}/logout"><i class="material-icons green-text text-darken-4">input</i>Logout</a></li>
</ul>
<a href="#" data-target="slide-out" class="sidenav-trigger" id="toggle"><i class="medium material-icons">menu</i></a>

<div class="col s4 right">
    <button class="btn-floating btn-large waves-effect waves-light" name="refreshApi" id="refreshApi" type="button"><i class="material-icons left">refresh</i>Refresh</button>
</div>

<div class="col s4 right" id="courseList">
    <a class="dropdown-trigger btn" href="" data-target="courseDropDown"><i class="material-icons left">menu</i>Courses</a>
    <ul id="courseDropDown" class="dropdown-content">
        <div id="courses">
            <repeat group="{{ @courseNameList }}" value="{{ @course }}">
                <li><i class="dropdown-item course">{{ @course }}</i></li>
            </repeat>
        </div>
    </ul>
</div>
