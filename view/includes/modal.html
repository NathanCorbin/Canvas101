<div id="emailModal" class="modal">
    <div class="modal-content">
        <div class="modal-container">
            <div class="row">
                <form method="POST" class="col s12">
                    <h4 class="center modal-header">Email Student</h4>

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="First Name" id="first_name" type="text" class="validate fname">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Last Name"id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Email" id="email" name="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row"></div>
                        <div class="input-field col s12">
                            <textarea id="emailMessage" name="emailMessage" class="materialize-textarea"></textarea>
                            <label for="emailMessage">Message</label>
                        </div>
                    </div>
                    
                    <button class="btn waves-effect waves-light right" type="submit" name="submit" id="send-btn">Send
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div> 

<!-- Modal Structure -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h4>Edit User</h4>
        <div class="row">
            <form method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Username" id="username" name="username" type="text" class="validate" readonly="true">
                        <label for="username">Username</label>
                    </div>
                </div>  
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="API Key" id="api_key" name="api_key" type="text" class="validate truncate">
                        <label for="api_key">API Key</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light right" type="submit" name="edit" id="send-btn">Edit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
